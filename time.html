<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date et Heure Actuelles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        .date-time {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Date et Heure Actuelles</h1>
    <div id="dateTime" class="date-time"></div>
</div>

<script>
    async function fetchServerTime() {
        try {
            // Utilisation de l'API de World Time API pour obtenir l'heure actuelle
            const response = await fetch('https://worldtimeapi.org/api/ip');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            const serverDate = new Date(data.datetime); // Convertir en objet Date
            return serverDate;
        } catch (error) {
            console.error('Erreur lors de la récupération de l\'heure du serveur:', error);
            return new Date(); // En cas d'erreur, retourne la date locale
        }
    }

    async function updateDateTime() {
        const dateTimeElement = document.getElementById('dateTime');
        const serverDate = await fetchServerTime();
        
        const year = serverDate.getFullYear();
        const month = String(serverDate.getMonth() + 1).padStart(2, '0'); // Mois de 1 à 12
        const day = String(serverDate.getDate()).padStart(2, '0'); // Jour du mois
        const hours = String(serverDate.getHours()).padStart(2, '0'); // Heures de 0 à 23
        const minutes = String(serverDate.getMinutes()).padStart(2, '0'); // Minutes de 0 à 59
        const seconds = String(serverDate.getSeconds()).padStart(2, '0'); // Secondes de 0 à 59

        const dateTimeString = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        
        dateTimeElement.textContent = dateTimeString;
    }

    // Mettre à jour la date et l'heure immédiatement
    updateDateTime();
    // Mettre à jour la date et l'heure chaque seconde
    setInterval(updateDateTime, 1000);
</script>

</body>
</html>
