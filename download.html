<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction de lien de téléchargement Google Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 10px 0;
        }
        .download-button {
            cursor: pointer;
            background-color: blue;
            color: white;
            font-family: Arial, sans-serif;
            border-radius: 20px;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
        }
        .download-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Extraction de lien de téléchargement Google Drive</h1>
    <input type="text" id="driveUrl" placeholder="Entrez l'URL du fichier Google Drive">
    <button onclick="generateDownloadLink()">Générer le lien de téléchargement</button>
    <div id="downloadLinkContainer"></div>
</div>

<script>
    function generateDownloadLink() {
    const driveUrl = document.getElementById('driveUrl').value;
    const fileIdMatch = driveUrl.match(/d\/([^\/]+)/);
    if (fileIdMatch) {
        const fileId = fileIdMatch[1];
        const downloadLink = `https://drive.google.com/uc?export=download&id=${fileId}`;

        const downloadLinkContainer = document.getElementById('downloadLinkContainer');
        downloadLinkContainer.innerHTML = `
            <a href="${downloadLink}" target="_blank"><button class="download-button">Download</button></a>
            <br>
            <button onclick="copyToClipboard('${downloadLink}')">Copier le lien de téléchargement</button>
        `;
    } else {
        alert('URL de fichier Google Drive invalide');
    }
}

function copyToClipboard(downloadLink) {
    // Create a temporary input element
    var tempInput = document.createElement("input");
    tempInput.value = downloadLink;
    document.body.appendChild(tempInput);

    // Select the text and copy it to the clipboard
    tempInput.select();
    document.execCommand("copy");

    // Remove the temporary input element
    document.body.removeChild(tempInput);

    // Notify the user that the link has been copied
    alert("Le lien de téléchargement a été bien copié!");
}
</script>

</body>
</html>
