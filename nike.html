<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction de Miniature YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input, select, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Extraction de Miniature YouTube</h1>
    <input type="text" id="videoUrl" placeholder="Entrez l'URL de la vidéo YouTube">
    <select id="thumbnailSize">
        <option value="maxresdefault">Max Résolution (maxresdefault)</option>
        <option value="sddefault">Standard Définition (sddefault)</option>
        <option value="hqdefault">Haute Qualité (hqdefault)</option>
        <option value="mqdefault">Qualité Moyenne (mqdefault)</option>
    </select>
    <button onclick="extractThumbnail()">Extraire Miniature</button>
    <div id="thumbnailContainer"></div>
</div>

<script>
    function extractThumbnail() {
        const videoUrl = document.getElementById('videoUrl').value.trim();
        const size = document.getElementById('thumbnailSize').value;
        
        // Vérifie si l'URL est valide et extrait l'ID de la vidéo
        const videoIdMatch = videoUrl.match(/(?:https?:\/\/)?(?:www\.)?youtube\.com\/(?:watch\?v=|embed\/|v\/|user\/[\w-]+\/videos\/|playlist\?list=)([a-zA-Z0-9_-]{11})|(?:https?:\/\/)?(?:www\.)?youtu\.be\/([a-zA-Z0-9_-]{11})/);
        
        if (videoIdMatch) {
            // On utilise le premier groupe capturé comme ID de la vidéo
            const videoId = videoIdMatch[1] || videoIdMatch[2];
            const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/${size}.jpg`;

            const thumbnailContainer = document.getElementById('thumbnailContainer');
            thumbnailContainer.innerHTML = `<img src="${thumbnailUrl}" alt="Miniature YouTube">`;
        } else {
            alert('URL de vidéo YouTube invalide');
        }
    }
</script>

</body>
</html>
